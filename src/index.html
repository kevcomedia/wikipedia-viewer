<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
</head>

<body>
  <section class="controls">
    <h1>Wikipedia Viewer</h1>
    <form class="controls-form" id="search-form">
      <input type="text" id="search-term" placeholder="Search..." required>
      <button><span class="fa fa-search fa-fw fa-lg" aria-hidden="true"></span></button>
      <button type="button" id="random"><span class="fa fa-random fa-fw fa-lg" aria-hidden="true"></span></button>
    </form>
  </section>

  <section class="searchResults" id="search-results"></section>
</body>
</html>
